root = "./"

[build]
  bin = "./build/mh-weakness-bot"
  cmd = "go build -o ./build/mh-weakness-bot ./cmd/bot/main.go"
  delay = 1000
  exclude_regex = ["_test.go"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = true
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false